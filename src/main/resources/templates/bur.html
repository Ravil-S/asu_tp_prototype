<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta name="robots" content="noindex,follow" charset="utf-8">
	<title>Выбор установки - Цифровая буровая</title>
	<link rel="stylesheet" href="/static/css/universal.css">
	<link rel="stylesheet" href="/static/fonts/styrene/stylesheet.css">
	<link rel="stylesheet" href="/static/css/header.css">
	<link type="image/x-icon" rel="shortcut icon" href="/static/favicon.ico">
	<link type="image/png" sizes="16x16" rel="icon" href="/static/favicon-16x16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="/static/favicon-32x32.png">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flot@4.2.2/dist/es5/jquery.flot.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
</head>
<body>
	<div class="wrapper mainWindow" th:each="">
	<header th:insert="blocks/header.html :: header"></header>
	<main>
		<div class="row">
			<div class="col span4 pageName">
			Выбор установки
			</div>
			<div class="col span4"></div>
		</div>
		<div class="row row_wrap">
			<div class="col">
				<form  th:action="${page}" method="post" enctype="multipart/form-data">
					<select size=1 class="select" th:name="">
						<option disabled>Выберите установку:</option>
						<option th:each=" : ${}" th:value="${.}" th:text="${.get}">
						</option>
					</select>
				</form>
			</div>
			<div class="col" >
				<form th:action="'/persons/'" target="_self">
					<button class="smallBlueButton" href="/">Показать &#10142;</button>
				</form>
			</div>
			<div class="col">

			</div>
			<div class="col">
				<form th:action="''" target="_self">
					<button class="simpleButton tableButton">История
					</button>
				</form>
			</div>
		</div>
		<div class="row row_wrap">
			<div class="col">
				<label>Текущий процесс</label>
				<output th:text="${el.get}" maxlength="1000" size="15"  ></output>
			</div>
			<div class="col">
				<th:block th:switch="${el.getStatus}">
					<div th:case="'Активен'">
						<form th:action="''" target="_self">
							<button class="smallYellowButton" href="/">Прервать</button>
						</form>
					</div>
					<div th:case="'Прерван'">
						<form th:action="'/persons/'+${el.id}+'/unremove'" target="_self">
							<button class="smallYellowButton" href="/">Возобновить</button>
						</form>
					</div>
				</th:block>
			</div>
			<div class="col">
			</div>
			<div class="col">
				<form th:action="'/persons/'+${el.id}+'/data'" target="_self">
					<button class="simpleButton tableButton" href="/">План работ</button>
				</form>
			</div>

		</div>
		<div class="row row_wrap">
			<div class="col">
				<label>Статус</label>
				<output th:text="${el.getStatus}" maxlength="1000" size="15"  ></output>
			</div>
			<div class="col">

			</div>
			<div class="col" >

			</div>

			<div class="col">
				<form th:action="'/persons/'+${el.id}+'/integral_indics'" target="_self">
					<button class="simpleButton tableButton">Состояние агрегатов</button>
				</form>
			</div>
		</div>
		<div class="row row_wrap">
			<div class="col">
				<div class="container mt-5">
					<h2 class="text-center"></h2>
					<div id="chart1" class="mb-5" style="width:100%;height:400px;"></div>
					<div id="chart2" class="mb-5" style="width:100%;height:400px;"></div>
					<div id="chart3" style="width:100%;height:400px;"></div>
				</div>
				<script type="text/javascript">
					$(function() {
                        var totalPoints = 300;

                        function getRandomData(data) {
                            if (data.length > 0)
                                data = data.slice(1);

                            while (data.length < totalPoints) {
                                var prev = data.length > 0 ? data[data.length - 1] : 50,
                                    y = prev + Math.random() * 10 - 5;

                                if (y < 0) {
                                    y = 0;
                                } else if (y > 100) {
                                    y = 100;
                                }

                                data.push(y);
                            }

                            var res = [];
                            for (var i = 0; i < data.length; ++i) {
                                res.push([i, data[i]])
                            }

                            return res;
                        }

                        var data1_1 = [], data1_2 = [];
                        var data2_1 = [], data2_2 = [];
                        var data3_1 = [], data3_2 = [];

                        var updateInterval = 30;

                        var options1 = {
                            series: {
                                shadowSize: 0
                            },
                            yaxis: {
                                min: 0,
                                max: 100,
                                axisLabel: 'Глубина'
                            },
                            xaxis: {
                                axisLabel: 'Время'
                            },
                            legend: {
                                show: true,
                                position: 'ne'
                            }
                        };
						var options2 = {
                            series: {
                                shadowSize: 0
                            },
                            yaxis: {
                                min: 0,
                                max: 100,
                                axisLabel: 'Отклонение'
                            },
                            xaxis: {
                                axisLabel: 'Время'
                            },
                            legend: {
                                show: true,
                                position: 'ne'
                            }
                        };


                        var plot1 = $.plot("#chart1", [
                            { data: getRandomData(data1_1), label: "Фактическая", lines: { show: true, lineWidth: 1 } },
                            { data: getRandomData(data1_2), label: "Расчётная", lines: { show: true, lineWidth: 1, dashPattern: [4, 4] } }
                        ], options1);

                        var plot2 = $.plot("#chart2", [
                            { data: getRandomData(data2_1), label: "Фактическая", lines: { show: true, lineWidth: 1 } },
                            { data: getRandomData(data2_2), label: "Расчётная", lines: { show: true, lineWidth: 1, dashPattern: [4, 4] } }
                        ], options2);

                        var plot3 = $.plot("#chart3", [
                            { data: getRandomData(data3_1), label: "Фактическая", lines: { show: true, lineWidth: 1 } },
                            { data: getRandomData(data3_2), label: "Расчётная", lines: { show: true, lineWidth: 1, dashPattern: [4, 4] } }
                        ], options2);

                        function update() {
                            plot1.setData([
                                { data: getRandomData(data1_1), label: "Фактическая" },
                                { data: getRandomData(data1_2), label: "Расчётная" }
                            ]);
                            plot1.draw();

                            plot2.setData([
                                { data: getRandomData(data2_1), label: "Фактическая" },
                                { data: getRandomData(data2_2), label: "Расчётная" }
                            ]);
                            plot2.draw();

                            plot3.setData([
                                { data: getRandomData(data3_1), label: "Фактическая" },
                                { data: getRandomData(data3_2), label: "Расчётная" }
                            ]);
                            plot3.draw();

                            setTimeout(update, updateInterval);
                        }

                        update();
                    });
				</script>
			</div>
		</div>
		<div class="row" >
			<form target="_self">
				<div class="col center_align">
					<div class="backButton"><button class="header-img back-img" onclick="history.go(-1);"></button> <span onclick="history.go(-1);">Назад</span></div>
				</div>
			</form>
		</div>
	</main>
	</div>
</body>
</html>
