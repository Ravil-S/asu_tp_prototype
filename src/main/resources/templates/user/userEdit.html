<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Редактирование пользователя</h1>
  <form th:action="${page}" method="post">
    <div th:each="usr : ${user}">
      <input type="text" th:value="${usr.username}" name="username" placeholder="Введите имя пользоваеля" class="form-control"></br>

      <div th:each="role : ${roles}">
        <input th:id="${role}" type="checkbox" th:name="roles[]" th:value="${role}" th:checked="${#lists.contains(usr.roles, role)}" />
        <label th:text="${role}" /></label>
      </div>

      <button type="submit" class="btn btn-success">Применить</button>
    </div>
  </form>
</div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
